        return_transforms: |
          /return/ = fl::arange(/arg_0/, /arg_1/, /arg_2/);
        arg_transforms:
          start: |
            float start = /arg/.As<Napi::Number>().FloatValue();
          end: |
            float end = /arg/.As<Napi::Number>().FloatValue();
          step: |
            float step = /arg/.As<Napi::Number>().FloatValue();
