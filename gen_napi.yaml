# This is a config file that typescriptifies the packages under the example folder.
# and some other packages.

packages:
  - path: "test/TensorBase.h"
    indent: "\t"
    header_frontmatter: |
      #include "flashlight/fl/autograd/Functions.h"
      #include "flashlight/fl/autograd/tensor/AutogradExtension.h"
      #include "flashlight/fl/autograd/tensor/AutogradOps.h"
      #include "flashlight/fl/common/DynamicBenchmark.h"
      #include "flashlight/fl/nn/Init.h"
      #include "flashlight/fl/runtime/Device.h"
      #include "flashlight/fl/runtime/Stream.h"
      #include "flashlight/fl/tensor/Compute.h"
      #include "flashlight/fl/tensor/Index.h"
      #include "flashlight/fl/tensor/Init.h"
      #include "flashlight/fl/tensor/Random.h"
      #include "flashlight/fl/tensor/TensorAdapter.h"
    bindings_frontmatter: |
      #include <atomic>
      #include <iostream>
      #include <string>
    class_methods:
      Tensor:
        - "reshape"
        - "astype"
        - "transpose"
        - "tile"
        - "nonzero"
        - "negative"
        - "logicalNot"
        - "exp"
        - "log"
        - "log1p"
        - "sin"
        - "cos"
        - "sqrt"
        - "tanh"
        - "floor"
        - "ceil"
        - "rint"
        - "absolute"
        - "sigmoid"
        - "erf"
        - "flip"
        - "clip"
        - "roll"
        - "isnan"
        - "isinf"
        - "sign"
        - "tril"
        - "triu"
        - "where"
        - "sort"
        - "add"
        - "sub"
        - "mul"
        - "div"
        - "eq"
        - "neq"
        - "lessThan"
        - "lessThanEqual"
        - "greaterThan"
        - "greaterThanEqual"
        - "logicalOr"
        - "logicalAnd"
        - "mod"
        - "bitwiseAnd"
        - "bitwiseOr"
        - "bitwiseXor"
        - "lShift"
        - "rShift"
        - "minimium"
        - "maximum"
        - "power"
        - "matmul"
        - "conv2d"
        - "amin"
        - "amax"
        - "argmin"
        - "sum"
        - "cumsum"
        - "mean"
        - "median"
        - "var"
        - "std"
        - "norm"
        - "countNonzero"
        - "any"
        - "all"
