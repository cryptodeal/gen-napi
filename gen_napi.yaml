        template <typename T>
        std::vector<T> arrayArg(const void* ptr, int len, bool reverse, int invert) {
          std::vector<T> out;
          out.reserve(len);
          for (auto i = 0; i < len; ++i) {
            const auto idx = reverse ? len - i - 1 : i;
            auto v = reinterpret_cast<const int64_t*>(ptr)[idx];
            if (invert && v < 0) {
              v = -v - 1;
            } else if (invert) {
              v = invert - v - 1;
            }
            out.emplace_back(v);
          }
          return out;
